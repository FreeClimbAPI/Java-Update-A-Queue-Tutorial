apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile "junit:junit"
    // TODO: replace with new reference to JitPack (EX: compile 'com.github.PersephonyAPI:java-sdk:1.0.0')
    compile project(':java-sdk')
}

sourceSets {
    main {
        java {
            srcDirs = ['src'] // changed line
        }
    }
}